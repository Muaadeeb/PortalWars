name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Show dotnet info
        run: dotnet --info

      # ðŸ‘‡ Adjust this if your .csproj path is different, but from your screenshot
      # it should be at the repo root as PortalWars.Web.csproj
      - name: Restore
        run: dotnet restore PortalWars.Web.csproj

      - name: Publish (Release)
        run: dotnet publish PortalWars.Web.csproj -c Release -o published -f net10.0

      # Optional: verify what got published in the logs
      - name: List publish output
        run: ls -R published

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_HILL_0EC4FF51E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          # We are uploading the already-published static files
          app_location: "published/wwwroot"
          api_location: ""
          output_location: ""          # nothing under app_location, it's the final folder
          skip_app_build: true         # <- IMPORTANT: don't let Oryx try to build again

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_HILL_0EC4FF51E }}
          action: "close"
