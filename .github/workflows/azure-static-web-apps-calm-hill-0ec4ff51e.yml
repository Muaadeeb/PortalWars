name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Show dotnet info
        run: dotnet --info

      - name: Restore
        run: dotnet restore PortalWars/PortalWars.Web/PortalWars.Web.csproj

      - name: Publish (Release)
        # Publish to a short/known folder so we can point the static deploy action at it.
        run: dotnet publish PortalWars/PortalWars.Web/PortalWars.Web.csproj -c Release -o PortalWars/publish -f net10.0

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_HILL_0EC4FF51E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          # app_location can be "/" when you are uploading pre-built files
          app_location: "PortalWars/PortalWars.Web"
          api_location: "" 
          # Set output_location to the published wwwroot produced by dotnet publish
          output_location: "PortalWars/publish/wwwroot"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_HILL_0EC4FF51E }}
          action: "close"



